<span class="search input-prepend" ng-class="{'input-append':search}">
	<span class="add-on"><i class="icon-search"></i></span>
	<input type="text" class="span2" ng-model="nameFilter" placeholder="Search..."/>
</span>
<table class="table table-striped table-condensed">
<thead>
  <tr><th colspan="4">Drivers Championship Standings - 2015</th></tr>
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <img src="img/flags/{{driver.Driver.nationality}}.png" />
      <a href="#/drivers/{{driver.Driver.driverId}}">
	  	{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
	  </a>
	</td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
</tbody>
</table>
